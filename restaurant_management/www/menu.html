<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background image styling */
        .bgimg {
            background-image: url('../public/assets/pizza-3007395_1280.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            position: relative;
        }
        .overlay-text-large {
            font-size: 100px;
        }
        .overlay-text-small {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bgimg d-flex flex-column justify-content-center align-items-center text-center" id="home">
        <!-- Bottom left tag -->
        <div class="position-absolute bottom-0 start-0 p-3">
            <span class="badge bg-dark fs-4">Open from 10am to 12pm</span>
        </div>
        
        <!-- Main content in the middle of the screen -->
        <div class="text-center">
            <span class="d-none d-lg-block overlay-text-large">thin<br>CRUST PIZZA</span>
            <span class="d-lg-none overlay-text-small"><b>thin<br>CRUST PIZZA</b></span>
            <p><a href="#menu" class="btn btn-dark btn-lg mt-3">Let me see the menu</a></p>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
